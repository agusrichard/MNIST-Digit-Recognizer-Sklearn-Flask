<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Agus Richard Lubis">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">

  <!-- Icon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.svg') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='icon.svg') }}" type="image/x-icon">

  <title>MNIST Digit Recognizer with Sklearn</title>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <div>
        <img class="logo" src="{{ url_for('static', filename='icon.svg') }}" alt="Icon">
        <p class="logo-text">MNIST Digit Recognizer</p>
      </div>
      <div>
        <p class="text-secondary">Author: Agus Richard Lubis</p>
      </div>
    </div>
  </nav>

  <section class="main-section">
    <div class="container">
      <div>
        <h2 class="title-section">Draw the digit below:</h2>
        <div class="canvas-container">
          <canvas id="canvasBox" width="300" height="350"></canvas>
        </div>
        <div class="btn-container">
          <button class="btn" id="btnSubmit" onclick="handleImage()">Submit</button>
          <button class="btn" id="btnReset" onclick="reset()">Reset</button>
        </div>
      </div>
      <div>
        <h2 class="title-section">The prediction is:</h2>
        <h4 id='guess'></h4>
      </div>
    </div>
  </section>

  <footer class="section-footer">
    <div class="container">
      <p>&copy;Copyright 2020</p>
    </div>
  </footer>

  <!-- fabric.js library -->
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="{{ url_for('static', filename='main.js') }}" type='text/javascript'></script>

</body>
</html>
